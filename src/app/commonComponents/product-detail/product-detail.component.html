<div *ngIf="product" class="product-detail-page">
  <div class="product-image">
    <img [src]="product.image" alt="{{ product.title }}" />
  </div>

  <div class="product-info">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    <p><strong>Rating:</strong> {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>

    <label for="quantity">Quantity:</label>
    <input id="quantity" type="number" [(ngModel)]="quantity" min="1" />

    <button class="primary" (click)="addToCart()">Add to Cart</button>
  </div>
  <!-- Animation Overlay -->
  <div class="cart-animation-overlay" *ngIf="isCartAnimating">
    <div class="cart-animation-message">
      <i class="fa-solid fa-cart-shopping"></i>
      <p>ðŸ›’ Product added to cart!</p>
    </div>
  </div>

</div>
