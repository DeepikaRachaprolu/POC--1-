<h2>Your Cart</h2>
<h3>Total Price: ${{ totalamount | async  }}</h3>
<div *ngFor="let item of storeresponse | async; let i = index" class="cart-item">
  <img [src]="item?.image" alt="{{ item?.title }}" class="product-image" />
  <div class="product-info">
    <p class="item-price"><strong>${{ item?.price }}</strong></p>
    <h3>{{ item?.title }}</h3>
    <div class="quantity-control">
      <button (click)="decreaseQty(item)">-</button>
      <span>{{ item?.quantity }}</span>
      <button (click)="increaseQty(item)">+</button>
    </div>
    <button (click)="deleteItem(item)" class="delete-btn">Delete</button>
  </div>
</div>
